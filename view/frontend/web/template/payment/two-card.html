<!-- ko if: (isActive())-->
<div class="check two">
    <label class="switch">
        <input type="checkbox" name="button-checkbox" value="card2-active" data-bind="checked: checkboxToggle " />
        <span class="slider round"></span>
    </label>
    <label data-bind="attr: {for: getCode() + 'value'}" class="label">
        <span>
            <!-- ko i18n: 'Pay with 2 cards'-->
            <!-- /ko -->
        </span>
    </label>
</div>

<!-- ko if: (isShowCard2)-->
<fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">
    <!-- ko if: (isShowLegend())-->
    <legend class="legend">
        <span>
            <!-- ko i18n: 'Credit Card Information'-->
            <!-- /ko -->
        </span>
    </legend><br />
    <!-- /ko -->

    <div class="field amount required">
        <label data-bind="attr: {for: getCode() + 'value'}" class="label">
            <span>
                <!-- ko i18n: 'What amount would you like to pay with this card?'-->
                <!-- /ko -->
            </span>
        </label>
        <div class="control">
            <input type="text" name="payment[cc_amount_card2]" class="input-text"
                value="" data-bind="attr: {
                                        autocomplete: off,
                                        id: getCode() + '_amount',
                                        title: $t('Credit Card Number'),
                                        'data-container': getCode() + '-amount',
                                        'data-validate': JSON.stringify({'required':true})},
                                enable: isActive($parents),
                                value: creditCardAmount,
                                valueUpdate: 'keyup',
                                event: {
                                    blur: amountChange,
                                    keyup: maskValue
                                    }" />
            <!-- ko if: (remaining)-->
            <span>
            <!-- ko i18n: 'Amount to pay on the other card '-->
             <!-- /ko -->
                </span><strong data-bind="text: remaining"></strong>
            <!-- /ko -->
        </div>
    </div>
    
<!-- ko if: (getCcAvailableTokens())-->
    <div class="field token required" data-bind="attr: {id: getCode() + '_cc_token'}">
        <label data-bind="attr: {for: getCode() + '_cc_token'}" class="label">
            <span><!-- ko i18n: 'Card'--><!-- /ko --></span>
        </label>
        <div class="control">
            <div class="fields">
                <div class="field token">
                    <div class="control">
                        <select  name="payment[cc_token]"
                                 class="select select-cc-token"
                                 data-bind="attr: {id: getCode() + '_cc_token', 'data-container': getCode() + '-cc-token', 'data-validate': JSON.stringify({required:true})},
                                            enable: isActive($parents),
                                            options: getCcAvailableTokensValues(),
                                            optionsValue: 'token',
                                            optionsText: 'alias',
                                            value: creditCardToken">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!-- /ko -->
  
  <!-- ko if: (showCardElement())-->
      <!-- ko if: (showType())-->
    <div class="field type required" data-bind="attr: {id: getCode() + '_cc_type'}">
        <label data-bind="attr: {for: getCode() + '_cc_type'}" class="label">
            <span>
                <!-- ko i18n: 'Type'-->
                <!-- /ko -->
            </span>
        </label>
        <div class="control">
            <div class="fields">
                <div class="field type">
                    <div class="control">
                        <ul class="credit-card-types">
                            <!-- ko foreach: {data: getCcAvailableTypesValues(), as: 'item'} -->
                            <li class="item">
                                <label>
                                    <input name="payment[cc_type_card2]" type="radio" data-bind="
                                            attr: {
                                                'id': $parent.getCode() + '_cc_type_' + item.value,
                                                'data-container': $parent.getCode() + '-cc_type',
                                                'data-validate': JSON.stringify({required:true}),
                                                'title': item.type,
                                                'value': item.value
                                            },
                                            checked: $parent.creditCardType" />
                                    <!-- ko i18n: item.type-->
                                    <!-- /ko -->
                                </label>
                            </li>
                            <!--/ko-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- /ko -->

    <!-- ko if: (!showType())-->
    <input name="payment[cc_type_tow]" type="hidden" class="creditcard-type-two"/>
    <!-- /ko -->

    <div class="field number required">
        <label data-bind="attr: {for: getCode() + '_cc_number'}" class="label">
            <span>
                <!-- ko i18n: 'Credit Card Number'-->
                <!-- /ko -->
            </span>
        </label>
        <div class="control">
            <input type="text" name="payment[cc_number_card2]"
                class="input-text bp-sop-cardnumber silentorderpost" value="" data-bind="attr: {
                                        autocomplete: off,
                                        id: getCode() + '_cc_number',
                                        title: $t('Credit Card Number'),
                                        'data-container': getCode() + '-cc-number',
                                        'data-validate': JSON.stringify({'required-number':true})},
                                enable: isActive($parents),
                                value: creditCardNumber,
                                valueUpdate: 'keyup',
                                event: {
                                    blur: autoSelectBrand
                                    }" />
              <!-- ko if: (cardNumberError)-->
              <div class="return mage-error" generated="true" translate="'Card number already used.'"></div>
              <!-- /ko -->
        </div>
    </div>

      <!-- ko if: (isSaveCardActive())-->
      <div class="field choice" data-bind="attr: {id: getCode() + '_cc_savecard'}">
        <input type="checkbox" class="checkbox" id="creditcard-save" data-bind="checked: creditCardsavecard" />
        <label class="label" data-bind="attr: {'for': getCode() + '_cc_savecard'}">
            <span><!-- ko i18n: 'Add To Braspag JustClick'--><!-- /ko --></span>
        </label>
        <div class="field-tooltip toggle">
            <span class="field-tooltip-action action-cvv"
                  tabindex="0"
                  data-toggle="dropdown"
                  data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}">
                <span><!-- ko i18n: 'What is this?'--><!-- /ko --></span>
            </span>
            <div class="field-tooltip-content"
                 data-target="dropdown"
                 data-bind="html: getSaveCardHelpHtml()"></div>
         </div>
        </div>
       <!-- /ko -->

       <div class="field cpf-card-two required">
        <label data-bind="attr: {for: getCode() + 'value'}" class="label">
            <span>
                <!-- ko i18n: 'Card owner taxvat'-->
                <!-- /ko -->
            </span>
        </label>
        <div class="control">
            <input type="text" name="payment[cc_taxvat_card2]" class="input-text" value="" data-bind="attr: {
                                        autocomplete: off,
                                        id: getCode() + '_cpf',
                                        title: $t('Card owner taxvat'),
                                        'data-container': getCode() + '-cpf',
                                        'data-validate': JSON.stringify({'required':true})},
                                enable: isActive($parents),
                                value: creditCardTaxvat,
                                valueUpdate: 'keyup',
                                event: {
                                    keyup: maskCPF,
                                    blur: validCPF
                                    }" />
            <!-- ko if: (taxvatError)-->
            <div class="return mage-error" generated="true" translate="'Please enter a valid document number.'"></div>
            <!-- /ko -->
        </div>
        </div>  

    <div class="field owner required" data-bind="attr: {id: getCode() + '_cc_owner_div'}">
        <label data-bind="attr: {for: getCode() + '_cc_owner'}" class="label">
            <span>
                <!-- ko i18n: 'Name on Card'-->
                <!-- /ko -->
            </span>
        </label>
        <div class="control">
            <input type="text" autocomplete="off" class="input-text owner  bp-sop-cardholdername silentorderpost"
                name="payment[cc_owner_card2]" data-bind="attr: {id: getCode() + '_cc_owner',
                            title: $t('Name on Card'),
                            'data-container': getCode() + '-cc-owner',
                            'data-validate': JSON.stringify({'required':true})},
                            enable: isActive($parents),
                            value: creditCardOwner" />
        </div>
    </div>

    <div class="field date required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}">
        <label data-bind="attr: {for: getCode() + '_expiration'}" class="label">
            <span>
                <!-- ko i18n: 'Expiration Date'-->
                <!-- /ko -->
            </span>
        </label>
        <div class="control">
            <div class="fields group group-2">
                <div class="field no-label month">
                    <div class="control">
                        <select name="payment[cc_exp_month_card2]" class="select select-month" data-bind="attr: {id: getCode() + '_expiration', 'data-container': getCode() + '-cc-month', 'data-validate': JSON.stringify({required:true})},
                                                enable: isActive($parents),
                                                options: getCcMonthsValues(),
                                                optionsValue: 'value',
                                                optionsText: 'month',
                                                optionsCaption: $t('Month'),
                                                value: creditCardExpMonth,
                                                event: { change: updateCreditCardExpData }
                                                ">
                        </select>
                    </div>
                </div>
                <div class="field no-label year">
                    <div class="control">
                        <select name="payment[cc_exp_year_card2]" class="select select-year" data-bind="attr: {id: getCode() + '_expiration_yr', 'data-container': getCode() + '-cc-year', 'data-validate': JSON.stringify({required:true})},
                                            enable: isActive($parents),
                                            options: getCcYearsValues(),
                                            optionsValue: 'value',
                                            optionsText: 'year',
                                            optionsCaption: $t('Year'),
                                            value: creditCardExpYear,
                                            event: { change: updateCreditCardExpData }
                                            ">
                        </select>
                    </div>
                </div>
                <input type="hidden" name="payment[cc_exp_date_2]" class="bp-sop-cardexpirationdate silentorderpost" data-bind="value: creditCardExpDate">
            </div>
        </div>
    </div>

    <!-- ko if: (hasVerification())-->
    <div class="field cvv required" data-bind="attr: {id: getCode() + '_cc_type_cvv_div'}">
        <label data-bind="attr: {for: getCode() + '_cc_cid'}" class="label">
            <span>
                <!-- ko i18n: 'Card Verification Number'-->
                <!-- /ko -->
            </span>
        </label>
        <div class="control _with-tooltip">
            <input inputmode="numeric" pattern="[0-9]" type="number" autocomplete="off"
                class="input-text cvv bp-sop-cardcvv silentorderpost" name="payment[cc_cid_card2]" value="" data-bind="attr: {id: getCode() + '_cc_cid',
                            title: $t('Card Verification Number'),
                            'data-container': getCode() + '-cc-cvv',
                            'data-validate': JSON.stringify({'required-number':true})},
                            enable: isActive($parents),
                            event: { keypress: maskCvv },
                            value: creditCardVerificationNumber" />
            <div class="field-tooltip toggle">
                <span class="field-tooltip-action action-cvv" tabindex="0" data-toggle="dropdown"
                    data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}">
                    <span>
                        <!-- ko i18n: 'What is this?'-->
                        <!-- /ko -->
                    </span>
                </span>
                <div class="field-tooltip-content" data-target="dropdown" data-bind="html: getCvvImageHtml()"></div>
            </div>
        </div>
    </div>
    <!-- /ko -->

    <div class="card-wrapper-two-card"></div>

 <!-- /ko -->

 
    <!-- ko if: (isInstallmentsActive())-->
    <div class="field installments required" data-bind="attr: {id: getCode() + '_cc_installments'}">
        <label data-bind="attr: {for: getCode() + '_installments'}" class="label">
            <span>
                <!-- ko i18n: 'Installments'-->
                <!-- /ko -->
            </span>
        </label>
        <div class="control">
            <div class="fields">
                <div class="field no-label installments">
                    <div class="control">
                        <select name="payment[cc_installments_card2]" class="select select-installments" data-bind="attr: {id: getCode() + '_installments', 'data-container': getCode() + '-cc-installments', 'data-validate': JSON.stringify({required:true})},
                                                enable: isActive($parents),
                                                options: allInstallments,
                                                optionsValue: 'value',
                                                optionsText: 'installments',
                                                optionsCaption: $t('Installments'),
                                                value: creditCardInstallments">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /ko -->

</fieldset>
<!-- /ko -->
<!-- /ko -->
